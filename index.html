<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الطلبات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* الشريط العلوي */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header h1 i {
            color: #667eea;
            margin-left: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        /* الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .stat-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-title {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        /* فلترة */
        .filter-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        /* قائمة الطلبات */
        .orders-container {
            min-height: 300px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .orders-list {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: #ffc107;
        }

        .order-card.completed::before {
            background: #28a745;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .order-meta {
            color: #666;
            font-size: 14px;
        }

        .order-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #fff3cd, #ffeb3b);
            color: #856404;
        }

        .status-completed {
            background: linear-gradient(135deg, #d4edda, #4caf50);
            color: #155724;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            word-break: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            flex: 1;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-view {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
        }

        .btn-complete {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        /* نافذة التفاصيل */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .receipt-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            border: 3px solid #e0e0e0;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .receipt-image:hover {
            transform: scale(1.02);
        }

        /* حالة فارغة */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* تحميل */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .spinner {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* التنبيهات */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            display: none;
            animation: slideInRight 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .toast-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .toast-info {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }

        /* زر التحديث */
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* استجابة للهواتف */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .refresh-btn {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- زر التحديث -->
    <button class="refresh-btn" onclick="loadData()" title="تحديث البيانات">
        <i class="fas fa-sync-alt"></i>
    </button>

    <div class="container">
        <!-- الشريط العلوي -->
        <div class="header">
            <h1><i class="fas fa-crown"></i> لوحة إدارة وكالة الملكة</h1>
            <p>إدارة طلبات شحن العملات</p>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-title">إجمالي الطلبات</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-title">طلبات قيد المراجعة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completed-orders">0</div>
                <div class="stat-title">طلبات مكتملة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-number" id="total-revenue">0$</div>
                <div class="stat-title">إجمالي الإيرادات</div>
            </div>
        </div>

        <!-- فلترة -->
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterOrders('all')">
                <i class="fas fa-list"></i> كل الطلبات
            </button>
            <button class="filter-btn" onclick="filterOrders('pending')">
                <i class="fas fa-clock"></i> قيد المراجعة
            </button>
            <button class="filter-btn" onclick="filterOrders('completed')">
                <i class="fas fa-check-circle"></i> مكتملة
            </button>
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="ابحث عن طلب...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- قائمة الطلبات -->
        <div class="orders-container">
            <h2 class="section-title">
                <i class="fas fa-shopping-bag"></i> جميع الطلبات
                <span style="font-size: 16px; color: #667eea;">(<span id="orders-count">0</span>)</span>
            </h2>
            
            <div id="orders-list">
                <div class="loading">
                    <div class="spinner">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <p>جاري تحميل الطلبات...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة التفاصيل -->
    <div id="order-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">تفاصيل الطلب</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </div>

    <!-- التنبيهات -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // ===== تهيئة Firebase =====
        const firebaseConfig = {
            apiKey: "AIzaSyC_D7R6lQbvsTVR_0eUKql3bEaXvJhhYiM",
            databaseURL: "https://linky-fa141-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "linky-fa141"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ===== متغيرات التطبيق =====
        let allOrders = [];
        let filteredOrders = [];
        let currentFilter = 'all';

        // ===== تحميل التطبيق =====
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
            
            // تحديث البيانات تلقائياً كل 30 ثانية
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            }, 30000);
        });

        // ===== إعداد مستمعي الأحداث =====
        function setupEventListeners() {
            // البحث
            document.getElementById('search-input').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterOrders(currentFilter, searchTerm);
            });
            
            // إغلاق النافذة بالزر ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // إغلاق النافذة بالنقر خارجها
            document.getElementById('order-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // ===== تحميل البيانات =====
        async function loadData() {
            try {
                showLoading(true);
                console.log('جاري تحميل البيانات من Firebase...');
                
                // تحميل الطلبات
                const snapshot = await database.ref('orders').once('value');
                const orders = snapshot.val();
                
                console.log('البيانات المستلمة من Firebase:', orders);
                
                if (orders && typeof orders === 'object') {
                    allOrders = Object.entries(orders).map(([id, order]) => ({
                        id,
                        ...order
                    })).sort((a, b) => {
                        const dateA = a.date ? new Date(a.date).getTime() : 0;
                        const dateB = b.date ? new Date(b.date).getTime() : 0;
                        return dateB - dateA;
                    });
                    
                    console.log('الطلبات المحولة:', allOrders.length, 'طلب');
                } else {
                    allOrders = [];
                    console.log('لا توجد طلبات في قاعدة البيانات');
                }

                // تحديث الإحصائيات
                updateStats();
                
                // عرض الطلبات
                filterOrders(currentFilter);
                
                showToast('تم تحديث البيانات بنجاح', 'success');
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showError('حدث خطأ في تحميل البيانات: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // ===== تحديث الإحصائيات =====
        function updateStats() {
            const totalOrders = allOrders.length;
            const pendingOrders = allOrders.filter(order => order.status === 'pending').length;
            const completedOrders = allOrders.filter(order => order.status === 'completed').length;
            const totalRevenue = allOrders.reduce((sum, order) => {
                const amount = parseFloat(order.amount) || 0;
                return sum + amount;
            }, 0);
            
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('completed-orders').textContent = completedOrders;
            document.getElementById('total-revenue').textContent = totalRevenue.toFixed(2) + '$';
            document.getElementById('orders-count').textContent = totalOrders;
        }

        // ===== فلترة وعرض الطلبات =====
        function filterOrders(filter, searchTerm = '') {
            currentFilter = filter;
            
            // تحديث أزرار الفلتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // تطبيق الفلتر الأساسي
            if (filter === 'pending') {
                filteredOrders = allOrders.filter(order => order.status === 'pending');
            } else if (filter === 'completed') {
                filteredOrders = allOrders.filter(order => order.status === 'completed');
            } else {
                filteredOrders = [...allOrders];
            }
            
            // تطبيق البحث
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredOrders = filteredOrders.filter(order => {
                    return (
                        order.id.toLowerCase().includes(term) ||
                        (order.username && order.username.toLowerCase().includes(term)) ||
                        (order.userEmail && order.userEmail.toLowerCase().includes(term)) ||
                        (order.senderPhone && order.senderPhone.includes(term)) ||
                        (order.linkyId && order.linkyId.toLowerCase().includes(term))
                    );
                });
            }
            
            displayOrders(filteredOrders);
        }

        // ===== عرض الطلبات =====
        function displayOrders(orders) {
            const container = document.getElementById('orders-list');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox empty-icon"></i>
                        <div class="empty-title">لا توجد طلبات</div>
                        <div class="empty-subtitle">
                            ${currentFilter !== 'all' ? 
                                'لا توجد طلبات في هذه الفئة' : 
                                'لم يتم تقديم أي طلبات بعد'
                            }
                        </div>
                        <button onclick="loadData()" style="padding: 12px 30px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> تحديث البيانات
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const orderDate = order.date ? new Date(order.date).toLocaleDateString('ar-EG', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                }) : 'غير محدد';
                
                const isCompleted = order.status === 'completed';
                
                return `
                    <div class="order-card ${isCompleted ? 'completed' : ''}">
                        <div class="order-header">
                            <div>
                                <div class="order-id">طلب #${order.id.substring(0, 8)}</div>
                                <div class="order-meta">
                                    <i class="fas fa-user"></i> ${order.username || 'مستخدم'} 
                                    | <i class="fas fa-calendar"></i> ${orderDate}
                                </div>
                            </div>
                            <div class="order-status ${isCompleted ? 'status-completed' : 'status-pending'}">
                                ${isCompleted ? 'مكتمل' : 'قيد المراجعة'}
                            </div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-item">
                                <span class="detail-label">الكمية</span>
                                <span class="detail-value">
                                    <i class="fas fa-coins" style="color: #ffc107;"></i>
                                    ${order.coins ? order.coins.toLocaleString() : 0} عملة
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">المبلغ</span>
                                <span class="detail-value">
                                    <i class="fas fa-dollar-sign" style="color: #28a745;"></i>
                                    ${order.amount || 0}$
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">رقم الهاتف</span>
                                <span class="detail-value">
                                    <i class="fas fa-phone"></i>
                                    ${order.senderPhone || 'غير محدد'}
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ID لينكي</span>
                                <span class="detail-value">
                                    <i class="fas fa-id-card"></i>
                                    ${order.linkyId || 'غير محدد'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewOrder('${order.id}')">
                                <i class="fas fa-eye"></i> عرض التفاصيل
                            </button>
                            ${!isCompleted ? `
                                <button class="btn btn-complete" onclick="completeOrder('${order.id}')">
                                    <i class="fas fa-check"></i> تأكيد التحويل
                                </button>
                            ` : ''}
                            <button class="btn btn-delete" onclick="deleteOrder('${order.id}')">
                                <i class="fas fa-trash"></i> حذف الطلب
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== عرض تفاصيل الطلب =====
        function viewOrder(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) {
                showToast('الطلب غير موجود', 'error');
                return;
            }
            
            const orderDate = order.date ? new Date(order.date).toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : 'غير محدد';
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <span class="detail-label">رقم الطلب</span>
                        <span class="detail-value">${order.id}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">اسم المستخدم</span>
                        <span class="detail-value">${order.username || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">البريد الإلكتروني</span>
                        <span class="detail-value">${order.userEmail || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">رقم الهاتف</span>
                        <span class="detail-value">${order.senderPhone || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">رقم واتساب</span>
                        <span class="detail-value">${order.whatsappNumber || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ID حساب Linky</span>
                        <span class="detail-value">${order.linkyId || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">الكمية</span>
                        <span class="detail-value">${order.coins ? order.coins.toLocaleString() : 0} عملة</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">المبلغ</span>
                        <span class="detail-value">${order.amount || 0}$</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">حالة الطلب</span>
                        <span class="detail-value">
                            <span class="order-status ${order.status === 'completed' ? 'status-completed' : 'status-pending'}" style="display: inline-block;">
                                ${order.status === 'completed' ? 'تم التحويل' : 'قيد المراجعة'}
                            </span>
                        </span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">تاريخ الطلب</span>
                        <span class="detail-value">${orderDate}</span>
                    </div>
                </div>
                
                ${order.receiptImage ? `
                    <div style="margin-top: 25px;">
                        <h3 style="color: #333; margin-bottom: 15px;">
                            <i class="fas fa-receipt"></i> صورة الإيصال
                        </h3>
                        <img src="${order.receiptImage}" class="receipt-image" 
                             onclick="this.classList.toggle('zoomed')"
                             title="انقر للتكبير/التصغير">
                        <div style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;">
                            <i class="fas fa-search-plus"></i> انقر على الصورة للتكبير
                        </div>
                    </div>
                ` : `
                    <div style="text-align: center; padding: 30px; background: #f8f9fa; border-radius: 10px; margin-top: 25px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 50px; color: #ff9800; margin-bottom: 15px;"></i>
                        <h3 style="color: #333; margin-bottom: 10px;">لا توجد صورة إيصال</h3>
                        <p style="color: #666;">لم يرفع المستخدم صورة الإيصال</p>
                    </div>
                `}
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    ${order.status === 'pending' ? `
                        <button class="btn btn-complete" onclick="completeOrder('${orderId}', true)" style="flex: 1;">
                            <i class="fas fa-check"></i> تأكيد التحويل
                        </button>
                    ` : ''}
                    <button class="btn btn-delete" onclick="deleteOrder('${orderId}', true)" style="flex: 1;">
                        <i class="fas fa-trash"></i> حذف الطلب
                    </button>
                </div>
            `;
            
            // إضافة CSS للتصغير
            const style = document.createElement('style');
            style.textContent = `
                .receipt-image.zoomed {
                    transform: scale(2);
                    z-index: 100;
                    position: relative;
                    cursor: zoom-out;
                }
            `;
            document.head.appendChild(style);
            
            document.getElementById('order-modal').style.display = 'flex';
        }

        // ===== إكمال الطلب =====
        async function completeOrder(orderId, fromModal = false) {
            if (!confirm('هل تريد تأكيد تحويل هذا الطلب؟')) return;
            
            try {
                await database.ref('orders/' + orderId).update({
                    status: 'completed',
                    completedAt: new Date().toISOString()
                });
                
                showToast('تم تحديث حالة الطلب بنجاح ✓', 'success');
                
                if (fromModal) {
                    closeModal();
                }
                
                // تحديث البيانات بعد التعديل
                setTimeout(() => loadData(), 1000);
                
            } catch (error) {
                console.error('خطأ في تحديث الطلب:', error);
                showToast('حدث خطأ: ' + error.message, 'error');
            }
        }

        // ===== حذف طلب =====
        async function deleteOrder(orderId, fromModal = false) {
            if (!confirm('⚠️ هل تريد حذف هذا الطلب؟ هذا الإجراء لا يمكن التراجع عنه.')) return;
            
            try {
                await database.ref('orders/' + orderId).remove();
                
                showToast('تم حذف الطلب بنجاح ✓', 'success');
                
                if (fromModal) {
                    closeModal();
                }
                
                // تحديث البيانات بعد الحذف
                setTimeout(() => loadData(), 1000);
                
            } catch (error) {
                console.error('خطأ في حذف الطلب:', error);
                showToast('حدث خطأ: ' + error.message, 'error');
            }
        }

        // ===== وظائف المساعدة =====
        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        function showLoading(show) {
            if (show) {
                document.getElementById('orders-list').innerHTML = `
                    <div class="loading">
                        <div class="spinner">
                            <i class="fas fa-spinner"></i>
                        </div>
                        <p>جاري تحميل الطلبات...</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            document.getElementById('orders-list').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle empty-icon"></i>
                    <div class="empty-title">حدث خطأ</div>
                    <div class="empty-subtitle">${message}</div>
                    <button onclick="loadData()" style="padding: 12px 30px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px;">
                        <i class="fas fa-redo"></i> حاول مرة أخرى
                    </button>
                </div>
            `;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast toast-${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // ===== التحديث التلقائي =====
        // الاستماع للتغييرات في قاعدة البيانات
        database.ref('orders').on('value', (snapshot) => {
            const orders = snapshot.val();
            console.log('تحديث حي: تم تغيير البيانات');
            
            if (orders && typeof orders === 'object') {
                allOrders = Object.entries(orders).map(([id, order]) => ({
                    id,
                    ...order
                })).sort((a, b) => {
                    const dateA = a.date ? new Date(a.date).getTime() : 0;
                    const dateB = b.date ? new Date(b.date).getTime() : 0;
                    return dateB - dateA;
                });
                
                updateStats();
                filterOrders(currentFilter);
            } else {
                allOrders = [];
                updateStats();
                filterOrders(currentFilter);
            }
        });
    </script>
</body>
</html>
