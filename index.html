<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الطلبات - بدون تسجيل دخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* الشريط العلوي */
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            margin-bottom: 20px;
        }

        /* الإحصائيات */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-title {
            color: #666;
            font-size: 14px;
        }

        /* فلترة */
        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 12px 25px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        /* قائمة الطلبات */
        .orders-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f5f5f5;
        }

        .orders-list {
            display: grid;
            gap: 20px;
        }

        .order-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .order-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .order-card.completed {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .order-meta {
            color: #666;
            font-size: 14px;
        }

        .order-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-view:hover {
            background: #1976D2;
        }

        .btn-complete {
            background: #4CAF50;
            color: white;
        }

        .btn-complete:hover {
            background: #388E3C;
        }

        .btn-delete {
            background: #F44336;
            color: white;
        }

        .btn-delete:hover {
            background: #D32F2F;
        }

        /* نافذة التفاصيل */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: #667eea;
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 25px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .receipt-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            border: 3px solid #e0e0e0;
            margin: 15px 0;
        }

        /* حالة فارغة */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 70px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* التنبيهات */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #4CAF50;
        }

        .alert-error {
            background: #F44336;
        }

        /* تحميل */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* استجابة للهواتف */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .filter-tabs {
                flex-direction: column;
            }
            
            .search-box {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="header">
            <h1><i class="fas fa-crown"></i> لوحة إدارة وكالة الملكة</h1>
            <p>إدارة طلبات شحن العملات - بدون تسجيل دخول</p>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 15px;">
                <button onclick="refreshData()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    <i class="fas fa-sync-alt"></i> تحديث البيانات
                </button>
            </div>
        </div>

        <!-- الإحصائيات -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-title">إجمالي الطلبات</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-title">طلبات قيد المراجعة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completed-orders">0</div>
                <div class="stat-title">طلبات مكتملة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-number" id="total-revenue">0$</div>
                <div class="stat-title">إجمالي الإيرادات</div>
            </div>
        </div>

        <!-- فلترة -->
        <div class="filter-section">
            <div class="filter-tabs">
                <button class="filter-btn active" onclick="filterOrders('all')">كل الطلبات</button>
                <button class="filter-btn" onclick="filterOrders('pending')">قيد المراجعة</button>
                <button class="filter-btn" onclick="filterOrders('completed')">مكتملة</button>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ابحث عن طلب...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <!-- قائمة الطلبات -->
        <div class="orders-section">
            <h2 class="section-title">
                <i class="fas fa-list"></i> جميع الطلبات
                <span id="orders-count" style="font-size: 16px; color: #667eea; margin-right: 10px;">(0)</span>
            </h2>
            
            <div id="orders-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>جاري تحميل الطلبات...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة التفاصيل -->
    <div id="order-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">تفاصيل الطلب</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </div>

    <!-- التنبيهات -->
    <div id="alert" class="alert"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase بدون مصادقة
        const firebaseConfig = {
            apiKey: "AIzaSyC_D7R6lQbvsTVR_0eUKql3bEaXvJhhYiM",
            databaseURL: "https://linky-fa141-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "linky-fa141"
        };

        // Initialize Firebase بدون auth
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // متغيرات التطبيق
        let allOrders = [];
        let filteredOrders = [];
        let currentFilter = 'all';

        // تحميل التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // البحث
            document.getElementById('search-input').addEventListener('input', function(e) {
                filterOrders(currentFilter, e.target.value);
            });
        }

        // تحميل البيانات
        async function loadData() {
            try {
                // تحميل الطلبات
                const ordersSnapshot = await database.ref('orders').once('value');
                const orders = ordersSnapshot.val();
                
                if (orders) {
                    allOrders = Object.entries(orders).map(([id, order]) => ({
                        id,
                        ...order
                    })).sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                } else {
                    allOrders = [];
                }

                // تحديث الإحصائيات
                updateStats();
                
                // عرض الطلبات
                displayOrders(allOrders);
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showAlert('حدث خطأ في تحميل البيانات', 'error');
                document.getElementById('orders-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="empty-title">حدث خطأ</div>
                        <p>حاول تحديث الصفحة</p>
                    </div>
                `;
            }
        }

        // تحديث الإحصائيات
        function updateStats() {
            const totalOrders = allOrders.length;
            const pendingOrders = allOrders.filter(order => order.status === 'pending').length;
            const completedOrders = allOrders.filter(order => order.status === 'completed').length;
            const totalRevenue = allOrders.reduce((sum, order) => sum + (parseFloat(order.amount) || 0), 0);
            
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('completed-orders').textContent = completedOrders;
            document.getElementById('total-revenue').textContent = totalRevenue.toFixed(2) + '$';
            document.getElementById('orders-count').textContent = `(${totalOrders})`;
        }

        // عرض الطلبات
        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <div class="empty-title">لا توجد طلبات</div>
                        <p>لم يتم تقديم أي طلبات بعد</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const orderDate = order.date ? new Date(order.date).toLocaleDateString('ar-EG') : 'غير محدد';
                const isCompleted = order.status === 'completed';
                
                return `
                    <div class="order-card ${isCompleted ? 'completed' : ''}">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>طلب #${order.id.substring(0, 8)}</h3>
                                <div class="order-meta">
                                    ${order.username || 'مستخدم'} - ${orderDate}
                                </div>
                            </div>
                            <div class="order-status ${isCompleted ? 'status-completed' : 'status-pending'}">
                                ${isCompleted ? 'مكتمل' : 'قيد المراجعة'}
                            </div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-item">
                                <span class="detail-label">الكمية</span>
                                <span class="detail-value">${order.coins ? order.coins.toLocaleString() : 0} عملة</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">المبلغ</span>
                                <span class="detail-value">${order.amount || 0}$</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">رقم الهاتف</span>
                                <span class="detail-value">${order.senderPhone || 'غير محدد'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ID لينكي</span>
                                <span class="detail-value">${order.linkyId || 'غير محدد'}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewOrder('${order.id}')">
                                <i class="fas fa-eye"></i> عرض التفاصيل
                            </button>
                            ${!isCompleted ? `
                                <button class="btn btn-complete" onclick="completeOrder('${order.id}')">
                                    <i class="fas fa-check"></i> تأكيد التحويل
                                </button>
                            ` : ''}
                            <button class="btn btn-delete" onclick="deleteOrder('${order.id}')">
                                <i class="fas fa-trash"></i> حذف الطلب
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // فلترة الطلبات
        function filterOrders(filter, searchTerm = '') {
            currentFilter = filter;
            
            // تحديث أزرار الفلتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredOrders = allOrders;
            
            // تطبيق الفلتر
            if (filter === 'pending') {
                filteredOrders = allOrders.filter(order => order.status === 'pending');
            } else if (filter === 'completed') {
                filteredOrders = allOrders.filter(order => order.status === 'completed');
            }
            
            // تطبيق البحث
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredOrders = filteredOrders.filter(order => 
                    order.id.toLowerCase().includes(term) ||
                    (order.username && order.username.toLowerCase().includes(term)) ||
                    (order.userEmail && order.userEmail.toLowerCase().includes(term)) ||
                    (order.senderPhone && order.senderPhone.includes(term)) ||
                    (order.linkyId && order.linkyId.toLowerCase().includes(term))
                );
            }
            
            displayOrders(filteredOrders);
        }

        // عرض تفاصيل الطلب
        function viewOrder(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;
            
            const orderDate = order.date ? new Date(order.date).toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : 'غير محدد';
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <span class="detail-label">رقم الطلب</span>
                        <span class="detail-value">${order.id}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">اسم المستخدم</span>
                        <span class="detail-value">${order.username || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">البريد الإلكتروني</span>
                        <span class="detail-value">${order.userEmail || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">رقم الهاتف</span>
                        <span class="detail-value">${order.senderPhone || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">رقم واتساب</span>
                        <span class="detail-value">${order.whatsappNumber || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ID حساب Linky</span>
                        <span class="detail-value">${order.linkyId || 'غير محدد'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">الكمية</span>
                        <span class="detail-value">${order.coins ? order.coins.toLocaleString() : 0} عملة</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">المبلغ</span>
                        <span class="detail-value">${order.amount || 0}$</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">حالة الطلب</span>
                        <span class="detail-value">
                            <span class="order-status ${order.status === 'completed' ? 'status-completed' : 'status-pending'}" style="display: inline-block;">
                                ${order.status === 'completed' ? 'تم التحويل' : 'قيد المراجعة'}
                            </span>
                        </span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">تاريخ الطلب</span>
                        <span class="detail-value">${orderDate}</span>
                    </div>
                </div>
                
                ${order.receiptImage ? `
                    <div style="margin-top: 20px;">
                        <strong style="display: block; margin-bottom: 10px;">صورة الإيصال:</strong>
                        <img src="${order.receiptImage}" class="receipt-image" onclick="this.style.transform = this.style.transform === 'scale(2)' ? 'scale(1)' : 'scale(2)'; this.style.transition = 'transform 0.3s'">
                        <div style="text-align: center; margin-top: 10px; color: #666; font-size: 12px;">
                            انقر على الصورة لتكبيرها
                        </div>
                    </div>
                ` : `
                    <div style="text-align: center; padding: 30px; background: #f5f5f5; border-radius: 8px; margin-top: 20px;">
                        <i class="fas fa-exclamation-circle" style="color: #ff9800; font-size: 40px; margin-bottom: 15px;"></i>
                        <p style="color: #666;">لا توجد صورة إيصال مرفقة</p>
                    </div>
                `}
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    ${order.status === 'pending' ? `
                        <button class="btn btn-complete" onclick="completeOrder('${orderId}', true)" style="flex: 1;">
                            <i class="fas fa-check"></i> تأكيد التحويل
                        </button>
                    ` : ''}
                    <button class="btn btn-delete" onclick="deleteOrder('${orderId}', true)" style="flex: 1;">
                        <i class="fas fa-trash"></i> حذف الطلب
                    </button>
                </div>
            `;
            
            document.getElementById('order-modal').style.display = 'flex';
        }

        // إكمال الطلب
        async function completeOrder(orderId, fromModal = false) {
            if (!confirm('هل تريد تأكيد تحويل هذا الطلب؟')) return;
            
            try {
                await database.ref('orders/' + orderId).update({
                    status: 'completed',
                    completedAt: new Date().toISOString()
                });
                
                showAlert('تم تحديث حالة الطلب بنجاح', 'success');
                
                if (fromModal) {
                    closeModal();
                }
                
                // إعادة تحميل البيانات
                await loadData();
                
            } catch (error) {
                console.error('خطأ في تحديث الطلب:', error);
                showAlert('حدث خطأ في تحديث الطلب', 'error');
            }
        }

        // حذف طلب
        async function deleteOrder(orderId, fromModal = false) {
            if (!confirm('هل تريد حذف هذا الطلب؟ هذا الإجراء لا يمكن التراجع عنه.')) return;
            
            try {
                await database.ref('orders/' + orderId).remove();
                
                showAlert('تم حذف الطلب بنجاح', 'success');
                
                if (fromModal) {
                    closeModal();
                }
                
                // إعادة تحميل البيانات
                await loadData();
                
            } catch (error) {
                console.error('خطأ في حذف الطلب:', error);
                showAlert('حدث خطأ في حذف الطلب', 'error');
            }
        }

        // تحديث البيانات
        function refreshData() {
            showAlert('جاري تحديث البيانات...', 'success');
            loadData();
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        // عرض رسالة تنبيه
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // تحديث البيانات تلقائياً
        database.ref('orders').on('value', (snapshot) => {
            const orders = snapshot.val();
            if (orders) {
                allOrders = Object.entries(orders).map(([id, order]) => ({
                    id,
                    ...order
                })).sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                
                updateStats();
                filterOrders(currentFilter);
            }
        });
    </script>
</body>
</html>
